<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisply('+')" class="operator-btn">+</button>
            <button onclick="appendToDisply('7')">7</button>
            <button onclick="appendToDisply('8')">8</button>
            <button onclick="appendToDisply('9')">9</button>
            <button onclick="appendToDisply('-')" class="operator-btn">-</button>
            <button onclick="appendToDisply('4')">4</button>
            <button onclick="appendToDisply('5')">5</button>
            <button onclick="appendToDisply('6')">6</button>
            <button onclick="appendToDisply('*')" class="operator-btn">*</button>
            <button onclick="appendToDisply('1')">1</button>
            <button onclick="appendToDisply('2')">2</button>
            <button onclick="appendToDisply('3')">3</button>
            <button onclick="appendToDisply('/')" class="operator-btn">/</button>
            <button onclick="appendToDisply('0')">0</button>
            <button onclick="appendToDisply('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
